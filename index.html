<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d29e079bdc.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="musical-note.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="thumbnail.png" class="song-img">
            <h1>No Lie ft. Dua Lipa (3D Audio)</h1>
            <p>Sean Paul - No Lie (ft. Dua Lipa)</p>

            <audio id="song">
                <source src="Sean Paul - No Lie ft. Dua Lipa.mp3" type="audio/mp3">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>

            </div>

        </div>
    </div>

    <script src="script.js"></script>    
</body>
</html>
